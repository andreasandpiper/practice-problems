    <title>

    </title>
    <script>
    function fizzBuzz(num){
        for(var i = 1 ; i <num ; i++){
            var result = "";
            if(num%3 == 0 ){
                result += 'Fizz';
            }
            if(num%5 == 0 ){
                result += 'Buzz';
            }
            if (result.length > 0){
                return result;
            }
        }
    }
    </script>
