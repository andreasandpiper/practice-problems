        function shortenEmail(email){
            if (email.indexOf('@') === -1){
                return false;
            }
            var firstLetter = email[0];
            var indexOfSymbol = email.indexOf('@');
            var websiteAddress = email.slice(indexOfSymbol);
            var shortEmail = firstLetter + "..." + websiteAddress;
            return shortEmail

        }

        function longestABC(str) {
            var count = 0;
            var beginIndex = 0;
            var result = "";
            for(var letter = 0 ; letter < str.length - 1; letter++){
                var letter1 = str[letter].charCodeAt(0);
                var letter2 = str[letter+1].charCodeAt(0);
                if(letter1 < letter2) {
                    if(count === 0){
                        beginIndex = letter;
                    }
                    count += 1;
                    if(count > result.length - 1){
                        result = str.slice(beginIndex,str.indexOf(str[letter+1]) + 1);
                    }
                } else {
                    beginIndex = letter + 1;
                    count = 0;

                }
            }
            return result;
        }
