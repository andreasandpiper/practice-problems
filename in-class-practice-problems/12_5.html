        function oppositeCapitalization(str){
            var newStr = "";
            for(var letter=0 ; letter < str.length ; letter++){
                if (str[letter] === str[letter].toLowerCase()){
                    newStr += str[letter].toUpperCase()
                } else if (str[letter] === str[letter].toUpperCase()){
                    newStr +=  str[letter].toLowerCase();
                }
                else {
                    newStr += str[letter];
                }
            }

            return newStr;
        }

        //declare function findMedian
        //declare num of switch variable
        //use bubble sort
        //if length of array is even
        //return middle 2 numbers
        //else
        //return middle value

        function findMedian(array){
            var numOfSwitches;
            do{
                numOfSwitches = 0;
                for(var i = 0 ; i < array.length - 1; i++){
                    if(array[i] > array[i+1]){
                        var firstNum = array[i];
                        array[i] = array[i+1];
                        array[i+1] = firstNum;
                        numOfSwitches += 1;
                    }
                }
            } while (numOfSwitches > 0);
            var middle = parseInt(array.length/ 2);
            console.log(middle)
            if(array.length % 2 === 0){
                console.log(middle)
                return array.slice(middle -1, middle+1);
            } else {
                return array[middle];
            }
        }

        var testMedian1 = findMedian([3,6,1,10,3,6] );
