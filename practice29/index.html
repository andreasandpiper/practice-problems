<!DOCTYPE html>

<head>
    <title>

    </title>
    <script>
    function do_math(num1, num2, operator){
        switch(operator){
            case"+":
                return num1 + num2;
                break;
            case "-":
                return num1 - num2;
                break;
            case "*": case "x": case "X":
                return num1 * num2;
                break;
            case "/":
                return num2 / num1;
                break;
        }
    }
    </script>
</head>
